<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-msg"></p>
        <p id="hint-msg"></p>
    </div>
    <div id="heart-container"></div>
    <div id="counter-container" style="display: none;">
        <p>Corazones explotados: <span id="counter">0</span></p>
    </div>
    <div id="secret-container" style="display: none;">
        <h2>¡Has desbloqueado un secreto!</h2>
        <button id="secret-button">Entrar</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
